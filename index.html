<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roytrix</title>
    <style>
        /* Basic styling for the terminal */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
        }

        #terminal {
            height: 100vh;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        /* Style for the input line */
        #input-line {
            display: flex;
        }

        #prompt {
            margin-right: 5px;
        }

        #command {
            background: transparent;
            color: #00FF00;
            border: none;
            outline: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            flex: 1;
        }

        /* Selection color for better UX */
        ::selection {
            background: #00FF00;
            color: black;
        }
    </style>
</head>
<body>
<div id="terminal">
    <div id="output"></div>
    <div id="input-line">
        <span id="prompt">$</span>
        <input type="text" id="command" autofocus autocomplete="off" />
    </div>
</div>

<audio id="click-sound" src="assets/sounds/click_sound.mp3"></audio>

<script src="main.js"></script>
</body>
</html>
